{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    {% if title %}
        <title>KH8 Uni Blog - {{ title }}</title>
    {% else %}
        <title>KH8 Uni Blog</title>
    {% endif %}
</head>
<body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md bg-steel fixed-top" style=background-color:rgb(199,76,96)>
        <div class="container">
          <a href="{% url 'blog-home' %}"><img src="{% static 'media/home.jpg' %}" alt="KH8 Uni Blog" style="width:42px;height:42px;"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
              <div class="dropdown">
                <button class="nav-link" style="background-color: transparent; border: transparent;">Maths</button>
                  <div class="dropdown-content">
                    <ul style="list-style-type: none; padding: 0;">
                      <li><a href="{% url 'blog-josephtan' %}">Joseph Tan</a></li>
                    </ul>
                  </div>
              </div>
              
              <div class="dropdown">
                <button class="dropdown nav-link" style="background-color: transparent; border: transparent;">Economics</button>
                  <div class="dropdown-content">
                    <ul style="list-style-type: none; padding: 0;">
                      <li><a href="#">Test2</a></li>
                    </ul>
                  </div>
              </div>
              
              <div class="dropdown">
                <button class="dropdown nav-link" style="background-color: transparent; border: transparent;">Law</button>
                  <div class="dropdown-content">
                    <ul style="list-style-type: none; padding: 0;">
                      <li><a href="{% url 'blog-mindyliew' %}">Mindy Liew</a></li>
                    </ul>
                  </div>
              </div>

              <div class="dropdown">
                <button class="dropdown nav-link" style="background-color: transparent; border: transparent;">Test</button>
                  <div class="dropdown-content">
                    <ul style="list-style-type: none; padding: 0;">
                      <li><a href="{% url 'blog-test' %}">Test</a></li>
                    </ul>
                  </div>
              </div>
            
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="#">Login</a>
              <a class="nav-item nav-link" href="#">Register</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main role="main" class="container">
      {% block content %}{% endblock %}
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
